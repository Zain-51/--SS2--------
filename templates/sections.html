<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Schedule - Smart Schedule</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    
</head>

<body>
    <nav class="navbar">
        <div class="logo">Smart Schedule</div>
        <ul class="nav-links">
            <li><a href="index#features">Features</a></li>
            <li><a href="index#objectives">Objectives</a></li>
            <li><a href="subjects" class="btn">Get Started</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </nav>

    <section class="schedule-section">
        <h1 id="subject-title">Input time slots for <span id="current-section"></span></h1>
        <div class="progress-indicator" id="progress-indicator">
            Section <span id="current-section-number">1</span> of <span id="total-sections">X</span>
        </div>

        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                </tr>
            </thead>
            <tbody id="schedule-body"></tbody>
        </table>

        <div class="section-navigation">
            <button class="btn-secondary" id="prev-btn" type="button">Previous Section</button>
            <button class="btn-primary" id="next-btn" type="button" onclick="submitSections()">Next Section</button>
        </div>
        <input type="number" id="section-count" min="1" max="10">
    </section>

    <footer class="footer">
        <div class="socials">  
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
        </div>
        <p>Â© 2025 Smart Schedule. All rights reserved.</p>
    </footer>''
    <script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
